<!DOCTYPE html>
<html ng-app='Portfolio'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,700" rel="stylesheet">
    <link rel='icon' type='image/x-icon' href='favicon.ico' />
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <base href="/">
    <title>Catalina Astengo: Full-Stack Web Developer</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="title text-center">
            <h1>Catalina Astengo</h1>
            <p>Full-Stack Web Developer</p>
            <div class="center-block">
              <div class="little-circle"></div>
              <div class="little-circle"></div>
              <div class="little-circle"></div>
            </div>
          </div>
        </div>

        <div class="mobile-nav text-center">
          <a class="square" ui-sref="home" ui-sref-active="active">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
          </a>
          <a class="square" ui-sref="projects" ui-sref-active="active">
            <span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>
          </a>
          <a class="square" ui-sref='section({title: "Courses"})' ui-sref-active="active">
            <span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>
          </a>
          <a class="square" ui-sref='section({title: "Education"})' ui-sref-active="active">
            <span class="glyphicon glyphicon-education" aria-hidden="true"></span>
          </a>
          <a class="square" ui-sref='section({title: "Experience"})' ui-sref-active="active">
            <span class="glyphicon glyphicon-grain" aria-hidden="true"></span>
          </a>
          <a class="square" ui-sref="contact" ui-sref-active="active">
            <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>
          </a>
        </div>

        <div class="my-nav col-md-3">
            <a ui-sref="home" ui-sref-active="active">
              <div class="circle"><p>Home</p></div>
            </a>
            <a ui-sref="projects" ui-sref-active="active">
              <div class="circle"><p>Projects</p></div>
            </a>
            <a ui-sref='section({title: "Courses"})' ui-sref-active="active">
              <div class="circle"><p>Courses</p></div>
            </a>
        </div>
        <div class="col-md-6">
          <div ui-view></div>
        </div>
        <div class="my-nav col-md-3">
          <a ui-sref="section({title: 'Education'})" ui-sref-active="active">
            <div class="circle"><p>Education</p></div>
          </a>
          <a ui-sref="section({title: 'Experience'})" ui-sref-active="active">
            <div class="circle"><p>Experience</p></div>
          </a>
          <a ui-sref="contact" ui-sref-active="active">
            <div class="circle"><p>Contact</p></div>
          </a>
        </div>
      </div>
    </div>

    <div ui-view='projectList'>
      <div class='footer-pusher'></div>
    </div>

    <!-- Libraries -->
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>

    <!-- Modules -->
    <script src="src/portfolio/portfolio.module.js"></script>

    <!-- Routes -->
    <script src="src/routes.js"></script>

    <!-- 'Data' module artifacts-->
    <script src="src/portfolio/data.service.js"></script>
    <script src="src/portfolio/scroll.directive.js"></script>
    <script src="src/portfolio/section.controller.js"></script>
    <script src="src/portfolio/projectList.controller.js"></script>
    <script src="src/portfolio/project.controller.js"></script>
    <script src="src/portfolio/projects.component.js"></script>
    <script src="src/portfolio/projectsMobile.component.js"></script>

    <footer>
      <p>	&copy; Catalina Astengo </p>
    </footer>
  </body>
</html>
