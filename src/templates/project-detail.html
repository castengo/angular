
<div class="container-fluid">
  <div class="row">
    <div ng-repeat="project in $ctrl.project_list">
      <a ui-sref="projects.project({projectNumber: project.number})" alt="">
        <div class="col-md-4 thumbnail">
          <img ng-src="{{project.image}}" alt="..."/>
          <div class="caption">
            <p>{{project.name}}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
