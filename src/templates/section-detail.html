
<div class="container-fluid">
  <h2>{{$ctrl.title}}</h2>
  <div class="row">
    <div class="col-md-5">
      <a ng-href="{{$ctrl.image_webpage}}" target='_blank'>
        <img ng-src="{{$ctrl.image_url}}" width=300/>
      </a>
    </div>
    <div class="col-md-7">
      <p>{{$ctrl.description}}</p>
      <div ng-if="$ctrl.frameworks">
        <span ng-repeat="framework in $ctrl.frameworks">
          #{{framework}}
        </span>
      </div>
    </div>
  </div>
</div>
